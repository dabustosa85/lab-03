<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
</head>

<body>
    <header></header>
    <main>
        <form action="/thanks.html" method="post" name="contact" data-netlify="true">
            <fieldset>
                <legend>User Information</legend>
                <div>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <br>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <br>
                    <input type="text" name="phone" id="phone">
                </div>
                <div>
                    <label for="what">What do you need</label><br />
                    <select name="what" id="what" required>
                        <option>Select a what do you need</option>
                        <option value="Career Opportunity">Career Opportunity</option>
                        <option value="Business Proposal">Business Proposal</option>
                        <option value="General Query">General Query</option>
                        <option value="Complaint">Complaint</option>
                    </select>
                </div>
                <div>
                    <label for="message">Message</label> <br>
                    <textarea name="message" id="message" cols="30" rows="10">Message</textarea>
                </div>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer></footer>
</body>

</html>
